<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <header><h1>Bievenido al Cajero X</h1></header>
    <main>
        <div id="pantalla">
            <input class="centro" id="texto" type="text" placeholder="INTRODUCE EL ID USUARIO">

            <div id="OpcionOperaciones">
                <p id="con" class=" OpcionOper">1. Consultar</p>
                <p id="ret" class="ret OpcionOper">2. Retirar</p>
            </div> 
        </div>
        <div id="teclado">
            <div id="numeros">

                <input type="button" onclick="imprimirCar(this)" class="btnNumero btn btn-outline-primary" id="uno" value="1">
                <input type="button" onclick="imprimirCar(this)" class="btnNumero btn btn-outline-primary" id="dos" value="2">
                <input type="button" onclick="imprimirCar(this)" class="btnNumero btn btn-outline-primary" id="tres" value="3">
                <input type="button" onclick="imprimirCar(this)" class="btnNumero btn btn-outline-primary" id="cuatro" value="4">
                <input type="button" onclick="imprimirCar(this)" class="btnNumero btn btn-outline-primary" id="cinco" value="5">
                <input type="button" onclick="imprimirCar(this)" class="btnNumero btn btn-outline-primary" id="seis" value="6">
                <input type="button" onclick="imprimirCar(this)" class="btnNumero btn btn-outline-primary" id="siete" value="7">
                <input type="button" onclick="imprimirCar(this)" class="btnNumero btn btn-outline-primary" id="ocho" value="8">
                <input type="button" onclick="imprimirCar(this)" class="btnNumero btn btn-outline-primary" id="nueve" value="9">
                <input type="button" onclick="imprimirCar(this)" class="btnNumero btn btn-outline-primary" id="menos" value="-">
                <input type="button" onclick="imprimirCar(this)" class="btnNumero btn btn-outline-primary" id="cero" value="0">
                <input type="button" onclick="imprimirCar(this)" class="btnNumero btn btn-outline-primary" id="mas" value="+">
            </div>
            <div id="opciones">
                <button class="btnOpciones btn btn-danger" id="cancelar">Cancelar</button>
                <button onclick="corregir()" class="btnOpciones btn btn-warning" id="corregir">Corregir</button>
                <button onclick="operacionBotonConfirmar()" class="btnOpciones btn btn-success" id="confirmar">Confirmar</button>
                <button onclick="iniciarSesion()" class="btnOpciones btn btn-outline-dark" id="blanco">o</button>
            </div>

        </div>
    </main>
    <footer>
        <button onclick="iniciarSesion()">Aqui</button>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
